# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

# Site settings
title:
  en: AMRhub
  ru: AMRhub
email: your-email@domain.com
description:
  en: Write an awesome description for your new site here. You can edit this line in _config.yml. It will appear in your document head meta (for Google search results) and in your feed.xml site description.
  ru: Écrivez une super description de votre nouveau site ici. Vous pouvez modifier cette ligne dans _config.yml. Elle apparaîtra dans la balise meta description (pour les résultats sur Google) et dans le fil RSS feed.xml.
index:
  en: index_en.html
  ru: 

source_link: "https://github.com/t413/SinglePaged"


baseurl: "/amr-hub" # the subpath of your site, e.g. /blog

url: "https://iacmac-web-tools.github.io" # the base hostname & protocol for your site
favicon:     "img/favicon.ico"
touch_icon:  "img/apple-touch-icon.png"
twitter_username: jekyllrb
github_username:  jekyll
google_analytics_key: UA-49607422-1 ## put YOUR key here to enable tracking! (blank to disable)

keywords:    "SinglePaged, jekyll, template, github, blog, single page"
description: "A single-page template for Jekyll based blogs (like what you'd use on github pages!)"
footer: 
  en: 'IACMAC on social'
  ru: 'МАКМАХ в социальных сетях'
# Build settings
### site serving configuration ###
exclude: [CNAME, README.md, .gitignore]
timezone: null
lsi: false
markdown: kramdown
kramdown:
  auto_ids:  false

### template colors, used site-wide via css ###
colors:
  black:     '#111111'
  white:     '#f8f8f8'
  blue:      '#49a7e9'
  green:     '#9bcf2f'
  purple:    '#c869bf'
  orange:    '#fab125'
  turquoise: '#0fbfcf'
